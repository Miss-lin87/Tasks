<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<label>Welcome</label>
<br><td>Please log in to se tasks</td>

<form action="#" th:action="@{/login}" th:object="${login}" method="POST">
    <table>
        <td>Username: </td>
        <td><label><input type="text" th:field="*{username}">
        </label></td>
        <td th:text="${usernameError}"></td>
        <tr>
            <td>Password: </td>
            <td>
                <label for="passwordField"></label>
                <input type="password" id="passwordField" th:field="*{password}">
            </td>
            <td>
                <label>
                <input type="checkbox" onclick="showPassword()">
                </label>
            </td>
            <td th:text="${passwordError}"></td>
        </tr>
    </table>
    <button type="submit">Login</button>
    <td>
        <button th:formaction="@{/addLogin}" formmethod="GET">New User</button>
    </td>
</form>
<script>
    function showPassword() {
    var Pass = document.getElementById("passwordField");
        if (Pass.type === "password") {
            Pass.type = "text";
        } else {
            Pass.type = "password";
        }
    }
</script>
</body>
</html>
